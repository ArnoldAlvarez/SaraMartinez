<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Índice de Videos de Instagram</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .video-list {
        flex: 1 1 200px;
        max-width: 300px;
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .video-list h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .video-list ul {
        list-style: none;
        padding: 0;
    }

    .video-list li {
        margin-bottom: 10px;
        cursor: pointer;
        color: #0077cc;
        transition: color 0.2s;
    }

    .video-list li:hover {
        color: #005fa3;
    }

    .video-display {
        flex: 2 1 500px;
        max-width: 800px;
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    iframe {
        width: 100%;
        height: 450px;
        border: none;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h1>Índice de Videos de Instagram</h1>

<div class="container">
    <div class="video-list">
        <h2>Lista de Videos</h2>
        <ul id="videoList">
            <li data-url="https://www.instagram.com/p/CsXXXXXX/embed/">Video 1</li>
            <li data-url="https://www.instagram.com/p/CsYYYYYY/embed/">Video 2</li>
            <li data-url="https://www.instagram.com/p/CsZZZZZZ/embed/">Video 3</li>
        </ul>
    </div>

    <div class="video-display" id="videoDisplay">
        <p>Selecciona un video de la lista para verlo aquí.</p>
    </div>
</div>

<script>
    const videoList = document.getElementById('videoList');
    const videoDisplay = document.getElementById('videoDisplay');

    videoList.addEventListener('click', (e) => {
        if(e.target.tagName === 'LI') {
            const url = e.target.getAttribute('data-url');
            videoDisplay.innerHTML = <iframe src="${url}" allowfullscreen></iframe>;
        }
    });
</script>

</body>
</html>
