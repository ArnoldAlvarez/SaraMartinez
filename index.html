    nav .btn.primary{

    }

    /* -------------------------
       Hero banner
       ------------------------- */
    .hero{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:20px;
      align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:22px;
      box-shadow: var(--shadow);
      margin-bottom:24px;
    }
    .hero-left h2{margin:0;font-size:26px}
    .hero-left p{margin:8px 0 0;color:var(--muted)}
    .hero-right{
      display:flex;flex-direction:column;gap:8px;
      align-items:center;justify-content:center;
    }
    .cta-small{font-size:13px;color:var(--muted)}

    /* -------------------------
       Grid of videos
       ------------------------- */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:18px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(2,6,23,0.55);
      transition: transform .25s ease, box-shadow .25s ease;
      cursor:pointer;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(2,6,23,0.65) }

    .thumb{
      position:relative;
      aspect-ratio:16/9;
      background-size:cover;
      background-position:center;
    }
    .play{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:60px;height:60px;border-radius:50%;
      background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));
      display:flex;align-items:center;justify-content:center;
      border:2px solid rgba(255,255,255,0.06);
    }
    .play svg{width:28px;height:28px;fill:white;margin-left:4px}

    .card-body{padding:12px}
    .card-title{font-weight:600;margin:0 0 6px 0}
    .card-sub{font-size:13px;color:var(--muted);margin:0}

    /* -------------------------
       Modal (lightbox)
       ------------------------- */
    .modal{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(4,6,12,0.6);backdrop-filter: blur(6px);
      z-index:9999;padding:24px;opacity:0;pointer-events:none;transition:opacity .18s ease;
    }
    .modal.open{opacity:1;pointer-events:auto}
    .modal-inner{
      width:100%;max-width:960px;border-radius:12px;overflow:hidden;background:#071021;
    }
    .modal-inner iframe, .modal-inner video{
      width:100%;height:56vw; max-height:600px;border:0;display:block;background:#000;
    }
    .modal-close{
      position:absolute;right:20px;top:20px;background:rgba(0,0,0,0.4);
      border-radius:10px;padding:8px;border:1px solid rgba(255,255,255,0.06);cursor:pointer;
    }

    /* -------------------------
       Responsive
       ------------------------- */
    @media (max-width:980px){
      .grid{grid-template-columns: repeat(2,1fr)}
      .hero{grid-template-columns:1fr}
    }
    @media (max-width:560px){
      header{flex-direction:column;align-items:flex-start;gap:12px}
      .grid{grid-template-columns:1fr}
      .hero-left h2{font-size:20px}
      .modal-inner iframe, .modal-inner video{height:60vw}
    }

    /* small helper */
    .muted{color:var(--muted);font-size:13px}

  <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-label="Reproductor">
    <div class="modal-inner" role="document">
      <!-- Aqu√≠ se inyecta iframe o video por JS -->
      <div id="playerWrap" style="background:#000;color:#fff;min-height:200px;display:flex;align-items:center;justify-content:center;padding:12px;">
        <div class="muted">Cargando...</div>

  <script>
    // -------------------------
    // Interactividad: abrir modal y cargar video/iframe
    // -------------------------
    (function(){
      const gallery = document.getElementById('gallery');
      const modal = document.getElementById('modal');
      const playerWrap = document.getElementById('playerWrap');
      const closeModal = document.getElementById('closeModal');

      function openModal(type, src){
        // vaciar player
        playerWrap.innerHTML = '';
        if(type === 'video'){
          const v = document.createElement('video');
          v.controls = true;
          v.autoplay = true;
          v.playsInline = true;
          v.src = src;
          v.style.maxHeight = '600px';
          playerWrap.appendChild(v);
        } else {
          // iframe (ej: instagram embed)
          const iframe = document.createElement('iframe');
          iframe.src = src;
          iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
          iframe.style.border = '0';
          iframe.style.width = '100%';
          iframe.style.height = '56vw';
          iframe.setAttribute('loading','lazy');
          playerWrap.appendChild(iframe);
        }
        modal.classList.add('open');
        modal.setAttribute('aria-hidden','false');
      }

      function close(){
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden','true');
        // detener video / limpiar iframe
        playerWrap.innerHTML = '<div class="muted">Cerrando...</div>';
      }

      // click en tarjeta
      gallery.addEventListener('click', (e) => {
        const card = e.target.closest('.card');
        if(!card) return;
        const type = card.dataset.type;
        const src = card.dataset.src;
        if(!src) return alert('Falta data-src en la tarjeta.');
        openModal(type, src);
      });

      // accesibilidad: permitir enter en tarjeta
      gallery.addEventListener('keydown', (e) => {
        if(e.key === 'Enter'){
          const card = e.target.closest('.card');
          if(!card) return;
          const type = card.dataset.type;
          const src = card.dataset.src;
          if(!src) return;
          openModal(type, src);
        }
      });

      // cerrar
      closeModal.addEventListener('click', close);
      modal.addEventListener('click', (e) => {
        if(e.target === modal) close();
      });
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && modal.classList.contains('open')) close();
      });

      // botones del header (ejemplo)
      document.getElementById('uploadBtn').addEventListener('click', ()=> {
        alert('Funci√≥n subir: implementa tu formulario o conecta a un CMS (ej. Netlify, Vercel + formulario).');
      });
      document.getElementById('exploreBtn').addEventListener('click', ()=> {
        window.scrollTo({top: document.getElementById('gallery').offsetTop - 20, behavior: 'smooth'});
      });

    })();
  </script>
